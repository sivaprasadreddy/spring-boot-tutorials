<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 >Login Form</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" method="post" th:action="@{/login}" class="form-horizontal" role="form"
                          cssStyle="width: 800px; margin: 0 auto;">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Email*</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" name="username"
                                       class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password*</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password"
                                       class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <input type="submit" class="btn btn-primary pull-right"
                                       value="Login"/>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-offset-2 col-sm-8">
                                <div><a href="/oauth2/authorization/google"
                                        class="btn btn-primary btn-lg btn-block">Login with Google</a></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-offset-2 col-sm-8">
                                <div><a href="/oauth2/authorization/github"
                                        class="btn btn-secondary btn-lg btn-block">Login with GitHub</a></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
